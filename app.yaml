# application: fortune-teller
# version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /styles
  static_dir: styles

- url: /scripts #If you see the URL /scripts, look for it in the javascript file
  static_dir: scripts

- url: /images
  static_dir: images
#static directories should go ABOVE the catch all url (.*)

#PUT ALL OTHER DIRECTORIES ABOVE THE .* URL
- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest
