<!DOCTYPE html>
<html>
  <head>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <link rel="stylesheet" href="styles/main-page.css">
    <script src="scripts/main-page.js"></script>
    <title></title>
  </head>
  <body>
    <form method = "post">
      Image Url:<br>
      <input type = "textbox" name = "image-url"> <br>
      Desciption:<br>
      <input type = "textbox" name = "description"><br>
      Urgency Level:<br>
      <select name = "urgency-level">
        <option value = "Low">Low</option>
        <option value = "Medium">Medium</option>
        <option value = "High">High</option>
        <option value = "Urgent">Urgent</option>
      </select><br>
      Location:<br>
      <input type = "textbox" name = "location"><br>
      Location Suggestions: <br>
      <select name = "location suggestions">
      {% for add in addr %}
        <option value = "{{add}}">{{add}}</option>
      {% endfor %}
      <p>{{addr}}</p>
      Tags:<br>
      <select name = "tags">
        <option value = "tag0">tag0</option>
        <option value = "tag1">tag1</option>
        <option value = "tag2">tag2</option>
        <option value = "tag3">tag3</option>
      </select><br>
      <input type = "submit">
    </form>
  </body>
</html>
